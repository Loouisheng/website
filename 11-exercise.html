function findIndex(array,word){
        let index = -1;
        for(let i = 0; i<array.length;i++){
            const value = array[i];
            if (value === word){
                index = i;
                break
            }
        }
        return index;
    }

    
function unique(array){
    const result = [];
    for(let i = 0 ; i <array.length;i++){
        const word = array[i];
        if(findIndex(result,word) === -1){
            result.push(word);
        }
    }
    return result;
}
